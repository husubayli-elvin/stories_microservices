Get only id tag
This endpoint id tag information for list tag in tags.html

---
tags:
  - tags
definitions:
  Tag:
    type: object
    properties:
      title:
        type: string
        description: Get title
        minimum: 1
        maximum: 80
      image:
        type: string
        description: Get Image
        format: byte
      is_published:
        type: boolean
        default: true
        description: Get is_published
      created_at:
        type: string
        format: datetime
        description: Get created_at
      updated_at:
        type: string
        format: datetime
        description: Get created_at
parameters:
  - name: tag_id
    in: body
    type: integer
    required: true
    
  - name: data
    in: path
    type: integer
    schema:
      $ref: '#/definitions/Tag'
responses:
  200:
    description: A list of tag id
    schema:
      $ref: '#/definitions/Tag'
    examples:
      $ref: '#/definitions/Tag'

  404:
    description: Not found 